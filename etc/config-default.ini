
[db]
dbFile: !var/barbot.db

[logging]
logLevel: INFO
logFile: !var/barbot.log
logFormat: %(asctime)s [%(threadName)s] [%(name)s] [%(levelname)s]: %(message)s
logSize: 1000000
logCount: 3
level.socketio = WARNING
level.engineio = WARNING
level.werkzeug = WARNING

[server]
pidFile: !var/server.pid
listenAddress: 0.0.0.0
listenPort: 80
developmentMode: false
socketIODebug: false
restartCommand: sudo shutdown -r now
shutdownCommand: sudo shutdown -h now

[wifi]
interface: wlan0
checkInterval: 10

[serial]
port: /dev/ttyS0
speed: 115200

[client]
isConsole: auto
microPrimeSmall: 1
microPrimeLarge: 11
defaultUnits: oz

[barbot]
maxDrinkOrderAge: 3600

[pumps]
count: 16
cleanFactor: 1.5
drainFactor: 1.2
stepsPerML: 100
speed: 15000
acceleration: 7500
1: 5
2: 5
