
[db]
dbFile: !var/barbot.db

[logging]
logLevel: INFO
logFile: !var/barbot.log
logFormat: %(asctime)s [%(threadName)s] [%(name)s] [%(levelname)s]: %(message)s
logSize: 1000000
logCount: 3
socketIOLevel: WARNING
engineIOLevel: WARNING
werkzeugLevel: WARNING

[server]
pidFile: !var/server.pid
listenAddress: 0.0.0.0
listenPort: 80
developmentMode: false
socketIODebug: false

[wifi]
checkInterval: 10
